<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boi-Poka</title>
    <link rel="stylesheet" href="./boiPoka.css" />
    <link rel="icon" href="./images/Book.png" type="image/x-icon">
</head>

<body>
    <!-- ***---------------------Navbar Part Start------------------------*** -->
    <header>
        <nav id="nav-container">
            <div class="nav-content-container">
                <div>
                    <h2>Book Vibe</h2>
                </div>
                <!-- ***------List item--------*** -->
                <div class="nav-li">
                    <ul>
                        <li class="li-1">Home</li>
                        <li class="li-2">Listed Books</li>
                        <li class="li-3">Pages to Read</li>
                    </ul>
                </div>
                <!-- ***--------Button Part----------*** -->
                <div class="nav-btn">
                    <button class="btn-1">Sign In</button>
                    <button class="btn-2">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- ***-----------------------------Banner Part-------------------------------*** -->
    <section id="banner">
        <div class="banner-container">
            <div class="banner-text-container">
                <div>
                    <h1>Books to freshen up your bookshelf</h1>
                </div>
                <div class="banner-btn-div">
                    <button class="banner-btn">View The List</button>
                </div>
            </div>
            <div>
                <img src="./images/banner-book.png" alt="">
            </div>
        </div>


    </section>
